name: Java CI con Maven y Doxygen Documentation

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: write  # Necesario para publicar en GitHub Pages

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: restapidb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Initialize Database
      run: |
        sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'root';"
        sudo mysql -e "FLUSH PRIVILEGES;"
        mysql -h127.0.0.1 -uroot -proot < src/main/resources/dbsetup.sql
    
    - name: Compile the code
      run: mvn clean compile
    
    - name: Run Tests
      run: mvn test -DskipTests=false
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/restapidb
        SPRING_DATASOURCE_USERNAME: spq
        SPRING_DATASOURCE_PASSWORD: spq
    
    - name: Install Doxygen
      run: sudo apt-get install -y doxygen
    
    - name: Install Graphviz
      run: sudo apt-get install -y graphviz
    
    - name: Generate Doxygen Documentation
      run: doxygen src/main/resources/Doxyfile
    
    - name: Publish on Github Pages
      uses: crazy-max/ghaction-github-pages@v2.3.0
      with:
        build_dir: target/doxygen/html
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}