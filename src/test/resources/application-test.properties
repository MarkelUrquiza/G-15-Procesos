# Base de datos para tests
spring.datasource.url=jdbc:mysql://localhost:3306/restapidb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=admin
spring.datasource.password=G15
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA especial para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Deshabilitar servicios no necesarios en tests
spring.cloud.config.enabled=false

# Configuración para tests
spring.main.allow-bean-definition-overriding=true