<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="login.css"> <!-- Reutilizamos el mismo CSS -->
</head>
<body>
    <div class="login-container">
        <h1>Crear Cuenta</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="regNombre">Nombre:</label>
                <input type="text" id="regNombre" required>
            </div>
            <div class="form-group">
                <label for="regApellido">Apellido:</label>
                <input type="text" id="regApellido" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Contraseña:</label>
                <input type="password" id="regPassword" required>
            </div>
            <div class="form-group">
                <label for="regTlf">Teléfono:</label>
                <input type="text" id="regTlf">
            </div>
            <div class="form-group">
                <label for="regFechaNac">Fecha de Nacimiento:</label>
                <input type="date" id="regFechaNac">
            </div>
            <div class="form-group">
                <label for="regRol">Tipo de Usuario:</label>
                <select id="regRol">
                    <option value="CLIENTE">Cliente</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>
            <button type="submit">Registrarse</button>
            <p id="registerError" class="error-message"></p>
            <p class="register-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
