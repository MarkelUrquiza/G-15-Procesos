<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchAuthTab('login')">Iniciar Sesión</div>
            <div class="auth-tab" onclick="switchAuthTab('register')">Registrarse</div>
        </div>
        
        <div id="loginForm" class="auth-content active">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="event.preventDefault(); login();">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
        </div>
        
        <div id="registerForm" class="auth-content">
            <h2>Registrarse</h2>
            <form onsubmit="event.preventDefault(); register();">
                <input type="text" id="regNombre" placeholder="Nombre" required>
                <input type="text" id="regApellido" placeholder="Apellido" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
